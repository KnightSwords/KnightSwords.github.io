<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<meta name="keywords" content="黄玉竹">
		<meta name="description" content="哈duaiduai,哈胖子,多多">
		<title>被你发现了！</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			html {
				background: #ccc;
				font-size: 100px;
				height: 100%;
			}
			
			body {
				max-width: 750px;
				margin: 0 auto;
				background: #fff;
				font-size: 0.18rem;
				height: 100%;
			}
			
			#main {
				padding: 0.1rem;
				line-height: 0.3rem;
			}
			#txt{
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="txt"></div>
		<div id='main'></div>
		<script>
			let str = '嘿，被你发现了！<br/> 你这个哈duaiduai！<br/>本胖子告诉你，从今天起“黄玉竹.我爱你”这个域名被我承包了！<br/>嗯……域名呢，就是独一无二的网络地址。也就是在地球的任何地方，都可以访问到！比如百度的www.baidu.com。总之，专门为你哦！<br/>',
				i = 0,
				timer;

			function typing(word, eleId) {
				let target = document.getElementById(eleId),
					next = false;
				timer = setInterval(function() {
					if(i <= word.length) {
						if(word.slice(i, i + 1) == '<' && next == false) {
							target.innerHTML = word.slice(0, i + 4) + '_';
							i += 4;
							next = true;
						} else {
							i = next ? i : i + 1;
							target.innerHTML = word.slice(0, i) + '_';
							next = false;
						}
					} else {
						target.innerHTML = word;
						clearInterval(timer);
						i = 0;
					}
				}, 150);
			}
			typing(str, 'main');

			var together = new Date();
			together.setFullYear(2015, 10, 26);
			together.setHours(0);
			together.setMinutes(0);
			together.setSeconds(0);
			together.setMilliseconds(0);
			timeElapse(together);
			setInterval(function() {
				timeElapse(together);
			}, 500);
			function timeElapse(date) {
				let current = Date();
				let seconds = (Date.parse(current) - Date.parse(date)) / 1000;
				let days = Math.floor(seconds / (3600 * 24));
				seconds = seconds % (3600 * 24);
				let hours = Math.floor(seconds / 3600);
				if(hours < 10) {
					hours = "0" + hours;
				}
				seconds = seconds % 3600;
				let minutes = Math.floor(seconds / 60);
				if(minutes < 10) {
					minutes = "0" + minutes;
				}
				seconds = seconds % 60;
				if(seconds < 10) {
					seconds = "0" + seconds;
				}
				let result = "我们已经相爱：<span class=\"digit\">" + days + "</span> 天 <span class=\"digit\">" + hours + "</span> 时 <span class=\"digit\">" + minutes + "</span> 分 <span class=\"digit\">" + seconds + "</span> 秒";
				document.getElementById('txt').innerHTML = result;
			}
		</script>
	</body>

</html>
